      @media print {
        body::before {
          background-image: none !important;
        }
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.5s ease-out forwards;
      }
      
      /* New Card Stack Scroller styles */
      .quiz-container {
        perspective: 2000px;
      }

      .quiz-scroller {
        width: 100%;
        height: 600px;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-snap-type: x mandatory;
        scrollbar-width: none; /* Firefox */
      }
      .quiz-scroller::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
      }

      .card-stack {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        height: 100%;
        padding-left: calc(50% - var(--card-width) / 2);
        padding-right: calc(50% - var(--card-width) / 2);
        transform-style: preserve-3d;
      }

      .question-card-wrapper {
        width: var(--card-width);
        min-width: var(--card-width);
        height: 95%; /* A bit smaller than container */
        scroll-snap-align: center;
        scroll-snap-stop: always;
        padding: 0 1rem; /* Spacing between cards */
        box-sizing: border-box;
      }

      .question-card {
        width: 100%;
        height: 100%;
        border-radius: 1.5rem;
        background: white;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transition: transform 0.4s ease, opacity 0.4s ease, filter 0.4s ease;
        position: relative;
        --abs-offset: max(var(--i) - var(--active), var(--active) - var(--i));

        transform:
          rotateY(calc((var(--i) - var(--active)) * 5deg))
          scale(calc(1 - var(--abs-offset) * 0.15))
          translateZ(calc(var(--abs-offset) * -120px))
          translateX(calc((var(--i) - var(--active)) * 20px));
        
        filter: blur(calc(var(--abs-offset) * 1px));
        opacity: calc(1 - var(--abs-offset) * 0.2);
        z-index: calc(var(--card-count) - var(--abs-offset));
      }
      
      /* Heart animation */
      @keyframes heart-pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
      }
      .animate-heart-pulse {
          animation: heart-pulse 1s ease-in-out infinite;
      }

      @keyframes correct-answer-pop {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-correct-pop {
          animation: correct-answer-pop 0.5s ease-out forwards;
      }

      @keyframes wrong-answer-shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-wrong-shake {
          animation: wrong-answer-shake 0.5s ease-in-out forwards;
      }

      /* Level up shine effect */
      .level-up-shine {
        position: relative;
        overflow: hidden;
      }
      .level-up-shine::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.5) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(20deg);
        animation: shine 1.5s forwards;
        animation-delay: 0.5s;
        opacity: 0;
      }

      @keyframes shine {
        0% { transform: translateX(-100%) rotate(20deg); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(100%) rotate(20deg); opacity: 0; }
      }

      /* Coffee Brewer Animation */
      @keyframes drip {
        0% { transform: translateY(-20px); opacity: 1; }
        100% { transform: translateY(10px); opacity: 0; }
      }
      .coffee-drop {
        animation: drip 1.5s infinite ease-in;
      }
      .coffee-drop:nth-child(2) {
        animation-delay: 0.5s;
      }
      .coffee-drop:nth-child(3) {
        animation-delay: 1s;
      }

      @keyframes fill-coffee {
        0% { transform: scaleY(0); }
        100% { transform: scaleY(1); }
      }
      .coffee-fill {
        transform-origin: bottom;
        animation: fill-coffee 10s linear forwards;
      }

      @keyframes steam {
        0% { transform: translateY(0) scale(1); opacity: 0.5; }
        100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
      }
      .steam {
        animation: steam 2s infinite linear;
      }
      .steam:nth-child(2) {
        animation-delay: 1s;
      }

      @keyframes power-light-pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; filter: drop-shadow(0 0 2px #ef4444); }
        100% { opacity: 0.7; }
      }
      .power-light {
        animation: power-light-pulse 2s infinite;
      }
      
      @keyframes bubble-rise {
        0% { transform: translateY(0); opacity: 0.7; }
        100% { transform: translateY(-35px) scale(1.2); opacity: 0; }
      }
      .coffee-bubble {
        animation: bubble-rise 2.5s infinite ease-out;
      }
      .coffee-bubble:nth-child(2) {
        animation-delay: 0.8s;
        animation-duration: 3s;
      }
      .coffee-bubble:nth-child(3) {
        animation-delay: 1.5s;
        animation-duration: 2s;
      }
