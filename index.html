<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainyBunny - AI Homework Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fcfaf5;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e9e4d9' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      @media print {
        body {
          background-image: none !important;
        }
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.5s ease-out forwards;
      }
      
      /* Quiz Card Flip Animation */
      .quiz-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .quiz-card.flipped .quiz-card-inner {
        transform: rotateY(180deg);
      }

      .quiz-card-front,
      .quiz-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem;
        border-radius: 1.5rem; /* 24px */
      }

      .quiz-card-front {
        justify-content: center;
      }
      
      .quiz-card-back {
        transform: rotateY(180deg);
        justify-content: flex-start; /* FIX: Align content to the top */
      }
      
      /* Heart animation */
      @keyframes heart-pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
      }
      .animate-heart-pulse {
          animation: heart-pulse 1s ease-in-out infinite;
      }

      @keyframes correct-answer-pop {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-correct-pop {
          animation: correct-answer-pop 0.5s ease-out forwards;
      }

      @keyframes wrong-answer-shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-wrong-shake {
          animation: wrong-answer-shake 0.5s ease-in-out forwards;
      }

      /* Level up shine effect */
      .level-up-shine {
        position: relative;
        overflow: hidden;
      }
      .level-up-shine::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.5) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(20deg);
        animation: shine 1.5s forwards;
        animation-delay: 0.5s;
        opacity: 0;
      }

      @keyframes shine {
        0% { transform: translateX(-100%) rotate(20deg); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(100%) rotate(20deg); opacity: 0; }
      }

      /* Coffee Brewer Animation */
      @keyframes drip {
        0% { transform: translateY(-20px); opacity: 1; }
        100% { transform: translateY(10px); opacity: 0; }
      }
      .coffee-drop {
        animation: drip 1.5s infinite ease-in;
      }
      .coffee-drop:nth-child(2) {
        animation-delay: 0.5s;
      }
      .coffee-drop:nth-child(3) {
        animation-delay: 1s;
      }

      @keyframes fill-coffee {
        0% { transform: scaleY(0); }
        100% { transform: scaleY(1); }
      }
      .coffee-fill {
        transform-origin: bottom;
        animation: fill-coffee 10s linear forwards;
      }

      @keyframes steam {
        0% { transform: translateY(0) scale(1); opacity: 0.5; }
        100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
      }
      .steam {
        animation: steam 2s infinite linear;
      }
      .steam:nth-child(2) {
        animation-delay: 1s;
      }

      @keyframes power-light-pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; filter: drop-shadow(0 0 2px #ef4444); }
        100% { opacity: 0.7; }
      }
      .power-light {
        animation: power-light-pulse 2s infinite;
      }
      
      @keyframes bubble-rise {
        0% { transform: translateY(0); opacity: 0.7; }
        100% { transform: translateY(-35px) scale(1.2); opacity: 0; }
      }
      .coffee-bubble {
        animation: bubble-rise 2.5s infinite ease-out;
      }
      .coffee-bubble:nth-child(2) {
        animation-delay: 0.8s;
        animation-duration: 3s;
      }
      .coffee-bubble:nth-child(3) {
        animation-delay: 1.5s;
        animation-duration: 2s;
      }
    </style>
